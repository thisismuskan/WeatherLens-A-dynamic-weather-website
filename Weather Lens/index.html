<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Lens</title>
    <!-- CSS -->
	<link rel="stylesheet" href="css/styles.css">

	<!-- FontAwesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

	<!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<!-- Font family -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
		<h1 class="heading">
			<i class="fab fa-skyatlas"></i>
			<span id="weather">Weather<span id="lens">Lens</span></span>
		</h1>
	</div>

	<div class="container" id="details">
		<div class="inputCity">
			<h2>Which city's weather conditions you want to know?</h2>
			<input type="text" id="input-box" class="input-box" placeholder="City name" autocomplete="off">
		</div>

		<div class="weather-body">
			<div class="row">
				<div class="col-8">
					<div class="location">
						<h3 id="city"></h3>
						<p id="country"></p>
					</div>
					<div class="temp">
						<span>
							<p id="date"></p>
							<span id="temperature"></span>
						</span>
					</div>
				</div>

				<div class="col-4 status">
					<img id="icon">
					<div id="weather-status"></div>
					<hr>
					<div class="min-max">
						<p> <span>Min <span id="min-temp"></span> </span> </p>
						<p> <span>Max <span id="max-temp"></span> </span> </p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Javascript -->
	<script type="text/javascript" src="./app.js"></script>
  </body>
</html>
